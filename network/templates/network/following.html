{% extends "network/layout.html" %}

{% block body %}
    <div>{{following}}</div>
    <div id="all-posts" class="row justify-content-center m-2 text-center" >
        {% for post in posts%}
             `<div class="card" style="width: 18rem;">
          <div class="card-body post" id={{post.id}}>
              <div id="edit-view" class="d-none">
                <form id="edit-selected-post">
                  <textarea class="m-2" id="context-text-area" placeholder="Your thoughts" rows="3" cols=""></textarea>
                  <input type="submit" class="btn btn-primary save-button" value="Save"/>
                </form>
              </div>  
                <div id="post-content-view" class="d-block">
                  <a href="{% url 'load_profile' username=post.creator %}" id="user" class="username">{{post.creator}}</a>
                  <p class="card-text" id="content">{{post.content}}</p>
                  <p class="card-text" id="date">{{post.created_at}}</p>
                  <h4 class="card-text" id="likes">{{post.likes}} Likes</h5>
                  <a href="#" class="btn btn-primary like-button" aria-hidden="true">Like</a>
                  {% if user == post.creator %}
                    <a href="#" class="btn btn-success edit-button" aria-hidden="true">Edit</a>
                  {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
